<section class="profile">
    
        <div class="upper"> 
            <div class="container">
            <i class="fa fa-user"></i> <h2>My Profile</h2>
            </div>
    </div> 
  <div class="container bg-light p-3 m-3">
    
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="row">
          <div class="col-2">
            <div class="c-image"> 
                <img src={{company.image}} alt={{company.name}} class="img-fluid w-100">
            </div>
            
          </div>
          <div class="col-10">
            <h5><strong>{{company.name}}</strong></h5>
            <h5>rate : {{company.rate}}</h5>
            <h5><small>{{company.location}}</small></h5>
          </div>
          
         
        </div>
  <hr>
        <div class="row"> 
            <div class="col-12">
                <p>Email : <strong>{{company.email}}</strong></p>
              </div>
              <div class="col-12">
                <p>Phone : <strong>{{company.user_phone}}</strong></p>
              </div>
        </div>
      </div>
    </div>
  </div>
</section>
