<div class="container dash">
    <header class="pb-4 pt-3">
      <div class="row justify-content-start align-items-center border-bottom">
        <div class="col-4">
          <img class="rounded-circle img-thumbnail img-fluid mb-2" src={{image}} alt={{company}}>
        </div>
        <div class="col-6 ">
          <h3>{{company}}</h3>
        </div>
      </div>
    </header>
  
    <main>
        <a routerLink="/company" class="btn btn-outline-primary btn-lg btn-block">
            <h5> <i class="fas fa-briefcase"></i>My Packages</h5>
            
          </a>
          <a routerLink="/company/myprofile" class="btn btn-outline-primary btn-lg btn-block">
            <h5><i class="fas fa-user-tie"></i>My Profile</h5>
          </a>
          <a routerLink="/company/availablecities" class="btn btn-outline-primary btn-lg btn-block">
            <h5><i class="fas fa-city"></i>Available Cities</h5>
          </a>
          <a routerLink="/company/companies" class="btn btn-outline-primary btn-lg btn-block">
            <h5><i class="fas fa-building"></i>Other Companies</h5>
          </a>
          <a routerLink="/company/statistics" class="btn btn-outline-primary btn-lg btn-block">
            <h5> <i class="far fa-chart-bar"></i>Statistics</h5>
          </a>
    </main>
  </div>
