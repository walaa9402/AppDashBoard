<div class="contain">
  <div class="row justify-content-center">
    <div class="col-8 text-center">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)" novalidate>
            <!--  email input -->
            <div class="row">
                <input type="email" formControlName="email" placeholder="Your email">
            </div>
            <!-- email alert -->
            <div class="row" *ngIf="emailFlag">
              <p class="text-danger">* wrong email, please check your email</p>
            </div>
            <!-- password input -->
            <div class="row">
                <input type="password" formControlName="password" placeholder="Your password">
            </div>
            <!-- password alert -->
            <div class="row" *ngIf="passwordFlag">
                <p class="text-danger">* wrong password, please check your password</p>
              </div>
            <!-- submit button -->
            <div class="row">
                <button type="submit">login</button>
            </div>
          </form>
    </div>
  </div>    
</div>
